<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Certificate</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'certificate_create_view' %}" method="post" enctype="multipart/form-data" id="form">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Certificate title</label>
                        <input type="text" name="certificate_title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Certificate file format jpg, png or Pdf</label>
                        <input type="file" name="certificate" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
