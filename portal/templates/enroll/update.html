{% extends 'base.html' %}
{% block title %} Subject Enroll update  {% endblock %}

{% block content %}
<div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> Subject update</h1>
            <p>Subject enroll update</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 m-auto card">
                    {{form.errors}}
                    <form method="post" enctype="multipart/form-data" id="form">
                        <div class="modal-body">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>{{ form.subjects.label }}</label>
                                {{ form.subjects }}
                            </div>
                            <div class="form-group">
                                <p>student: {{object.student}}</p>
                            </div>
                            <div class="form-group">
                                <label>{{ form.is_approve.label }}</label>
                                {{ form.is_approve }}
                            </div>
                        </div>
                            <button type="submit" class="btn btn-primary m-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
