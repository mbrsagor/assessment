{% extends 'base.html' %}
{% block title %} Assignment update  {% endblock %}

{% block content %}
<div class="app-title">
        <div>
            <h1>CBIU Student Web Portal</h1>
            <p>Assignment update</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 m-auto card py-3">
                    {{form.errors}}
                    <form method="post" enctype="multipart/form-data" id="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>{{ form.title.label }}</label>
                            {{ form.title }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.subject.label }}</label>
                            {{ form.subject }}
                        </div>
                        <div class="form-group">
                            <label>{{ form.assignment_file.label }}</label>
                            {{ form.assignment_file }}
                        </div>
                        <button type="submit" class="btn btn-primary m-2">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
