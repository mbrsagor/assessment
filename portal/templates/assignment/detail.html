{% extends 'base.html' %}
{% block title %} {{ object.title }}  {% endblock %}

{% block content %}
<div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> {{ object.title }}</h1>
            <p>Assignments detail & update</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 m-auto card py-3">
                    <h1>{{ object.title }}</h1>
                    <h4>Student: {{ object.student }}</h4>
                    <a href="{{ object.assignment_file.url }}">Assignment file download</a>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
