{% extends 'base.html' %}

{% block title %} Student Web Portal | {{ object }} confirm delete {% endblock %}

{% block content %}
    <div class="row text-center" style="margin-top: 15%;">
        <div class="col-md-12">
            <div class="box">
                <form method="POST">
                    {% csrf_token %}
                    <div class="box-header">
                        <h5 class="box-title">Are you sure will you want to delete <b>{{ object }}</b>?</h5>
                    </div>
                    <div style="padding-bottom: 15px" class="box-body">
                        <button class="btn btn-danger btn-sm" type="submit">Yes</button>
                        <button type="button" onclick="history.back();" class="btn btn-warning btn-sm  text-light">
                            No
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
